<!DOCTYPE html>
<html>

  <head>
      <title>New York Times Search App</title>
      <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  
  <body>
    <div class="container">
      <header class="head">
        <h1>New York Times Search</h1>
      </header>

      <section id="search-box">
        <form>
            <label>Search term</label>
            <input type="text" id="search-text" name="search_term" />
            <label>Number of articles to return</label>
            <input type="text" id="record-number" name="article_limit" />
            <label>Year to begin search</label>
            <input type="text" id="begin-year" name="start_year" />
            <label>Year to end search</label>
            <input type="text" id="end-year" name="end_year" />
            <button type="button" id="search-button">Search</button>
            <button type="button" id="clear-button">Clear Results</button>
        </form>
      </section>
    
      <section id="display-box">
      	<table>
      		<thead>Top Articles</thead>
      		<tbody>
      			<tr> <td class="news-headline"></td></tr>
      			<tr> <td class="news-abstract"></td></tr>
      		</tbody>
      	</table>
      </section>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    
    <script type="text/javascript" src="./assets/javascript/app.js"></script>

  </body>
</html>
